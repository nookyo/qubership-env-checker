name: PR Auto-Assignment
run-name: "Assigning reviewers for PR #${{ github.event.pull_request.number }}"
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
    - main
permissions:
  pull-requests: write
  contents: read
jobs:
  pr-auto-assign:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false

    - uses: netcracker/qubership-workflow-hub/actions/pr-assigner@369-bug-pr-assigner-doesnt-look-for-codeowners-in-all-expected-locations
      with:
        assignees-count: 2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}