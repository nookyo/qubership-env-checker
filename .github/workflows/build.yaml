name: Build Artifacts
on:
  release:
    types: [created]
  push:
    branches:
      - '**'
    paths-ignore:
      - '.github/**'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      postfix:
        description: 'Postfix for tag name'
        required: false
permissions:
  contents: read
  packages: write
  id-token: write

env:
  RAW_TAG_NAME: ${{ github.event.release.tag_name != '' && github.event.release.tag_name || github.ref_name }}
  TAG_POSTFIX: ${{ inputs.postfix || '' }}

jobs:
  multiplatform_build:
    strategy:
      fail-fast: true
      matrix:
        component:
          - name: qubership-env-checker
            file: Dockerfile
            context: .
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{secrets.TOKEN}}
      - name: Compute image tag
        id: tag
        run: |
          NAME="${RAW_TAG_NAME}"
          # sanitize to be a valid docker tag: lowercase, replace invalid chars, max length 128
          NAME="${NAME,,}"
          NAME=$(echo "$NAME" | sed -E 's/[^a-z0-9._-]+/-/g')
          # optional postfix
          if [ -n "${TAG_POSTFIX}" ]; then
            POSTFIX=$(echo "${TAG_POSTFIX}" | sed -E 's/[^a-z0-9._-]+/-/g')
            NAME="${NAME}-${POSTFIX}"
          fi
          echo "tag=$NAME" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          no-cache: true
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.file }}
          platforms: linux/amd64
          push: true
          tags: ghcr.io/nookyo/${{ matrix.component.name }}:${{ steps.tag.outputs.tag }}
          provenance: false
